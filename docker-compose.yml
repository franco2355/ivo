version: '3.8'

services:
  db:
    image: mysql:9.3
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=gimnasio
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./BDD:/docker-entrypoint-initdb.d
    networks:
      - app-network

  mongo:
    image: mongo:7.0
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=gimnasio
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3.13-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  users-api:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DB_USER=root
      - DB_PASS=root
      - DB_HOST=db
      - DB_PORT=3306
      - DB_SCHEMA=gimnasio
      - APP_HOST=0.0.0.0
      - APP_PORT=8080
      - JWT_SECRET='d6d6c772219f3b65cc8254983632c930f6197c54b3a8de71e31689d839a386b4'
    networks:
      - app-network

  subscriptions-api:
    build: ./subscriptions-api
    ports:
      - "8081:8081"
    depends_on:
      - db
      - mongo
    environment:
      - PORT=8081
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DATABASE=gimnasio
      - USERS_API_URL=http://users-api:8080
      - PAYMENTS_API_URL=http://payments-api:8083
      - JWT_SECRET='d6d6c772219f3b65cc8254983632c930f6197c54b3a8de71e31689d839a386b4'
    networks:
      - app-network

  activities-api:
    build: ./activities-api
    ports:
      - "8082:8082"
    depends_on:
      - db
    environment:
      - DB_USER=root
      - DB_PASS=root
      - DB_HOST=db
      - DB_PORT=3306
      - DB_SCHEMA=gimnasio
      - APP_HOST=0.0.0.0
      - APP_PORT=8082
    networks:
      - app-network

  payments-api:
    build: ./payments-api
    ports:
      - "8083:8083"
    depends_on:
      - db
      - mongo
      - rabbitmq
    environment:
      - PORT=8083
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DATABASE=gimnasio
      - MERCADOPAGO_ACCESS_TOKEN=APP_USR-988447898124356-103117-055b2effa25fcae685ce1e460f2d1d1f-2959351968
      - MERCADOPAGO_PUBLIC_KEY=APP_USR-ece25914-5b84-4029-9146-5ace6356a8cf
      - MERCADOPAGO_WEBHOOK_SECRET=
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_EXCHANGE=gym_events
    networks:
      - app-network

  solr:
    image: solr:9.4
    ports:
      - "8983:8983"
    volumes:
      - solr_data:/var/solr
    command:
      - solr-precreate
      - gym_activities
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8983/solr/gym_activities/admin/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  search-api:
    build: ./search-api
    ports:
      - "8084:8084"
    depends_on:
      - db
      - solr
      - rabbitmq
    environment:
      - DB_USER=root
      - DB_PASS=root
      - DB_HOST=db
      - DB_PORT=3306
      - DB_SCHEMA=gimnasio
      - APP_HOST=0.0.0.0
      - APP_PORT=8084
      - SOLR_URL=http://solr:8983/solr/gym_activities
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_EXCHANGE=gym_events
      - RABBITMQ_QUEUE=search_queue
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - users-api
      - subscriptions-api
      - activities-api
      - payments-api
      - search-api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  mongo_data:
  rabbitmq_data:
  solr_data: